name: Podman Build

on:
  workflow_call:
    inputs:
      registry_url:
        description: |
          The URL of the Docker registry where the image will be pushed.
        required: true
        type: string
      registry_cache_url:
        description: |
          The registry that the build cache will be stored.
        required: false
        type: string
      name:
        description: |
          The name of the Docker image to be built and pushed. This typically includes the repository name.
        required: true
        type: string
      dockerfile:
        description: |
          The path to the Dockerfile used for building the Docker image.
        type: string
        default: "./Dockerfile"
      cache:
        description: |
          Enables or disables caching for Docker builds. If enabled, Podman will use layer caching and the registry cache.
        type: boolean
        default: true
      push:
        description: |
          Controls whether the image should be pushed to the registry. If set to false, the image will only be built and not pushed.
        type: boolean
        default: false
      tag:
        description: |
          The tag to be used for the Docker image.
        default: ""
        type: string

    secrets:
      registry_username:
        description: |
          The username for authentication with the Docker registry.
        required: true
      registry_password:
        description: |
          The password for authentication with the Docker registry.
        required: true

jobs:
  build:
    runs-on: ${{ vars.RUNNER }}
    container:
      image: artifactory.local.hejsan.xyz/docker/podman/stable:v5.7.1
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up authentication
        run: |
          mkdir -p $HOME/.config/containers
          cat <<EOF > $HOME/.config/containers/auth.json
          {
            "auths": {
              "${{ inputs.registry_url }}": {
                "username": "${{ secrets.registry_username }}",
                "password": "${{ secrets.registry_password }}"
              },
              "${{ inputs.registry_cache_url }}": {
                "username": "${{ secrets.registry_username }}",
                "password": "${{ secrets.registry_password }}"
              }
            }
          }
          EOF
          chmod 600 $HOME/.config/containers/auth.json

      - name: Build and push image
        run: |
          # Build arguments
          BUILD_ARGS=""
          
          if [ "${{ inputs.push }}" = "true" ]; then
            BUILD_ARGS="$BUILD_ARGS --push"
            BUILD_ARGS="$BUILD_ARGS -t ${{ inputs.registry_url }}/${{ inputs.name }}:${{ inputs.tag }}"
          fi
          
          # Cache configuration
          if [ "${{ inputs.cache }}" = "true" ]; then
            CACHE_REPO="${{ inputs.registry_cache_url }}/${{ inputs.name }}-cache:latest"
            BUILD_ARGS="$BUILD_ARGS --cache-from=type=registry,ref=$CACHE_REPO"
            if [ "${{ inputs.push }}" = "true" ]; then
              BUILD_ARGS="$BUILD_ARGS --cache-to=type=registry,ref=$CACHE_REPO,mode=max"
            fi
          fi
          
          echo "Building image with Podman..."
          echo "Build args: $BUILD_ARGS"
          podman build -f ${{ inputs.dockerfile }} $BUILD_ARGS .
