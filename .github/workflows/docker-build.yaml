name: Pull Request Validation

on:
  workflow_call:
    inputs:
      runner:
        required: true
        type: string
      registry_url:
        required: true
        type: string
      dockerfile:
        type: string
        default: ./Dockerfile
      context:
        type: string
        default: .
      cache:
        type: boolean
        default: false
      cache_registry:
        type: string
        default: ""
    secrets:
      registry_username:
        required: true
      registry_password:
        required: true

jobs:
  build:
    runs-on: ${{ inputs.runner }}
    permissions:
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Build
        id: build
        uses: aevea/action-kaniko@master
        with:
          image: ${{ github.event.repository.name }}
          build_file: ${{ inputs.dockerfile }}
          path: ${{ inputs.context }}
          cache: ${{ inputs.cache }}
          cache_registry: ${{ inputs.cache_registry }}
          extra_args: "--no-push"
