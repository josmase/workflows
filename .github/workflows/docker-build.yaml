name: Kaniko Build

on:
  workflow_call:
    inputs:
      registry_url:
        description: |
          The URL of the Docker registry where the image will be pushed.
        required: true
        type: string
      registry_cache_url:
        description: |
          The registry that the build cache will be stored.
        required: false
        type: string
      name:
        description: |
          The name of the Docker image to be built and pushed. This typically includes the repository name.
        required: true
        type: string
      dockerfile:
        description: |
          The path to the Dockerfile used for building the Docker image.
        type: string
        default: "./Dockerfile"
      cache:
        description: |
          Enables or disables caching for Docker builds. If enabled, Kaniko will use layer caching and the registry cache.
        type: boolean
        default: true
      push:
        description: |
          Controls whether the image should be pushed to the registry. If set to false, the image will only be built and not pushed.
        type: boolean
        default: false
      tag:
        description: |
          The tag to be used for the Docker image.
        default: ""
        type: string

    secrets:
      registry_username:
        description: |
          The username for authentication with the Docker registry.
        required: true
      registry_password:
        description: |
          The password for authentication with the Docker registry.
        required: true

jobs:
  build:
    runs-on: ${{ vars.RUNNER }}
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Kaniko
        run: |
          set -euxo pipefail

          IMAGE_REF="${{ inputs.registry_url }}/${{ inputs.name }}:${{ inputs.tag }}"
          
          # Create temp directory for docker config
          mkdir -p /tmp/kaniko/.docker
          
          # Prepare Kaniko config with registry credentials
          cat > /tmp/kaniko/.docker/config.json <<EOF
          {
            "auths": {
              "${{ inputs.registry_url }}": {
                "username": "${{ secrets.registry_username }}",
                "password": "${{ secrets.registry_password }}"
              }
            }
          }
          EOF

          # Build options
          BUILD_ARGS="--dockerfile=${{ inputs.dockerfile }} --destination=$IMAGE_REF"
          
          # Add cache options if cache is enabled
          if [ "${{ inputs.cache }}" = "true" ]; then
            BUILD_ARGS="$BUILD_ARGS --cache=true"
            if [ -n "${{ inputs.registry_cache_url }}" ]; then
              BUILD_ARGS="$BUILD_ARGS --cache-repo=${{ inputs.registry_cache_url }}/cache"
            fi
          fi
          
          # Only push if requested
          if [ "${{ inputs.push }}" = "false" ]; then
            BUILD_ARGS="$BUILD_ARGS --no-push"
          fi

          echo "Building image with Kaniko..."
          docker run --rm \
            -v $(pwd):/workspace \
            -v /tmp/kaniko/.docker:/.docker \
            -w /workspace \
            gcr.io/kaniko-project/executor:v1.23.2 \
            $BUILD_ARGS
